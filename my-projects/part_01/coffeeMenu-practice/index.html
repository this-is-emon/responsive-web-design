<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camper Cafe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu-div">
      <main>
        <h1>CAMPER CAFE</h1>
        <p class="establish">Est. 2020</p>
        <hr />
        <div class="coffee-section">
          <h2>Coffee</h2>
          <div class="icon">
            <img
              src="https://img.icons8.com/?size=50&id=8415&format=png"
              alt="coffee-icon"
              srcset=""
            />
          </div>
          <article class="item">
            <p class="coffee">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="coffee">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="coffee">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="coffee">Hazelnut</p>
            <p class="price">4.50</p>
          </article>
          <article class="item">
            <p class="coffee">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </div>
        <div class="deserts-section">
          <h2>Desserts</h2>
          <div class="icon">
            <img
              src="https://img.icons8.com/?size=50&id=1g4hL99Duiau&format=png"
              alt="dessert-icon"
              srcset=""
            />
          </div>
          <article class="item">
            <p class="desert">French Vanilla</p>
            <p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="desert">Caramel Macchiato</p>
            <p class="price">2.70</p>
          </article>
          <article class="item">
            <p class="desert">Hazelnut</p>
            <p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="desert">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
        </div>
        <hr />
        <footer>
          <p><a href="https://www.freecodecamp.org/">Visit our website</a></p>
          <p>123 Free Code Camp Drive</p>
        </footer>
      </main>
    </div>
  </body>
</html>
